{% extends "layout.html" %}

{% block title %}

    Register

{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="E-mail" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cpassword" placeholder="Confirm password" type="text">
        </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>

{% endblock %}
